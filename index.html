<!DOCTYPE html>

  <head>

    <title>Mutual Friends Generator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./icon/icon.png" type="image/x-icon">

        <div class="container"></div>
    </section>    
    <script src="script.js"></script>

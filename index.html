<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mutual Friends Generator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/validimages.css" />
    <link rel="shortcut icon" href="./icon/icon.png" type="image/x-icon">
    
  </head>
  <body>
    <h1>Mutual Friends Generator</h1>
    <section class="valid-images">
      <p>Usable File Names:</p>
      <div class="valid-imgs-container">
        <!-- <div class="valid-box">
          <button class="valid-button" onclick="addValue('cat2.jpg')"><img class="img-icons" src="images/cat1.jpg" alt="valid image"></button>
          <p>Cyd</p> -->
       </div>
      </div>
    </section>

    <section class="generator-section">
        <div class="generator">
          <div class="image-input">
            <p>Image: </p>
            <input type="text" placeholder="File Name" id="image">
          </div>

          <div class="profile-input">
            <p>Profile Name: </p>
            <input type="text" placeholder="Name" id="profile-name">
          </div>

            <button class="add-friend-generator" onclick="addProfileCard()" id="">Generate</button>

        </div>
    </section>

    <section>
        <div class="container"></div>
    </section>    

    <script src="./scripts/script.js"></script>
    <script src="./scripts/validimages.js"></script>
  </body>
</html>
